    body {

      display: flex;
      align-items: center;

    }

      cursor: pointer;
      transition: 0.2s;
    }

    .yes {

      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #eee;
    }

    .hearts {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); }

  </style>
</head>
